<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>event delegation</title>
	</head>
	<body>
		<h2>DOM事件流</h2>
		<h4>事件捕捉、目标阶段、事件冒泡 addEventListener(event,func,false)</h4>
		
		
		<h2>概念</h2>
		<h4>将子元素事件交给父元素执行，本质利用事件冒泡、event、target</h4>
		
		
		<h2>优点</h2>
		<h4>减少事件注册，减少内存<br>简化了 dom 更新时的事件操作<br> 适用于子节点不含子节点的，子节点若含子节点，造成event.target混乱</h4>
		
		<h2>缺点</h2>
		<h4>不冒泡的事件无法委托<br>事件会频繁的被调用<br> event.target不确定性</h4>
		
		<style>
			.list li{
				margin: 20px 0;
			}
		</style>
		<ul class="list" onclick="get(event)">
			<li data-id="0">
				<i>222</i>
				<span>333</span>
			</li>
			<li data-id="1">
				<i>222</i>
				<span>333</span>
			</li>
			<li data-id="2">
				<i>222</i>
				<span>333</span>
			</li>
		</ul>
		
		<script>
			function get(e){
				console.log(e)
			}
			
		</script>
	</body>
</html>
