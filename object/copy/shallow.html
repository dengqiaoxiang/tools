<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>shallow copy</title>
	</head>
	<body>
		
		<h2>features</h2>
		
		<h4>没有拷贝或者只是深拷贝第一层</h4>
		<h4>地址引用不变。因为引用类型： 名字在栈中，值在堆中，堆分发地址，名字指向同一地址</h4>
		
		<h2>methods</h2>
		
		<h4>
			=赋值<br>
			...<br>
			asign<br>
			for 只拷贝第一层<br>
		</h4>
		
		<script>
			let obj = {
				a: 1,
				b: 2,
				c: 3,
				d: function(){
					
				},
				e: {
					f: 4
				}
			}
			let obj1 = obj
			obj1.a = 2
			console.log(obj)
			
			// asgin 
			let obj2 = Object.assign({},obj)
			obj2.b = 3
			obj2.e.f = 5
			console.log(obj,obj2)
			
			// ...
			
			let obj3 = {...obj}
			obj3.b = 4
			obj3.e.f = 6
			console.log(obj,obj3)
			
			let arr = [{a:2,b:2},12,undefined,null,function(){}]
			let arr1 = arr
			arr1[1] = 2
			console.log(arr)
			
			let arr2 = arr.concat([]) 
			arr2[1] = 3
			arr2[0].a = 3
			console.log(arr,arr2)
			
			let arr3 = arr.slice()
			arr3[1] = 4
			arr3[0].b = 4
			console.log(arr,arr3)
			
			let arr4 = [...arr]
			arr4[1] = 5
			arr4[0].b = 5
			console.log(arr,arr4)
			
			// 总结 ...、asign、 concat、slice 对第一层不是对象的进行深拷贝，其他浅拷贝
			
			
		</script>
		
	</body>
</html>
