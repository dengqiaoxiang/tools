<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>symbol 表示独一无二</title>
	</head>
	<body>
		<script>
			// 表示独一无二（注意，Symbol函数的参数只是表示对当前 Symbol 值的描述，因此相同参数的Symbol函数的返回值是不相等的。）
			let s = Symbol()
			let s1 = Symbol()
			console.log(s == s1)
			// Symbol不可以new，因为Symbol返回的是原始类型的值，不是对象
			
			// Symbol 值不能与其他类型的值进行运算，会报错。 但是可以转换成Boolean
			// "your symbol is " + s1
			
			// 消除魔术字符串， 就是把它写成一个变量。
			// 魔术字符串指的是在代码中多次出现、与代码形成强耦合的某一个具体的字符串或者数值
			
			
			const shapeType = {
			  // triangle: 'Triangle'
			  triangle: Symbol()
			};
			// shapeType = Object.assign(shapeType,{triangle: ''})
			
			function getArea(shape, options) {
			  let area = 0;
			
			  switch (shapeType) {
			    // case 'Triangle': // 魔术字符串
				case shapeType.triangle:
			      area = .5 * options.width * options.height;
			      break;
			    /* ... more code ... */
			  }
			
			  return area;
			}
			// getArea('Triangle', { width: 100, height: 100 }); // 魔术字符串
			getArea(shapeType, { width: 100, height: 100 }); // 魔术字符串
			
			
			
		</script>
	</body>
</html>
