<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<script>
			
			// Instanceof 判断某个实例是否属于某个类型的实例，也可以说判断某个实例是否属于某个父类型或祖先类型的实例
			
			function Instanceof(left,right){
				var leftVal = left.__proto__
				var rightVal = right.prototype
				if(leftVal) {
					if(leftVal === rightVal) return true
					leftVal = leftVal.__proto__
				}
				return false
			}
			
			/* 
			  1.从start至end,每隔100毫秒console.log一个数字，每次数字增幅为1
			  2.返回的对象中需要包含一个cancel方法，用于停止定时操作
			  3.第一个数字需要立即输出
			*/
		   
		   function Methods(start,end,time) {
			   this.start = start
			   this.end = end
			   this.handle = null
			   this.init = function (){
				   console.log(this.start)
			   }
			   this.init()
			   this.startFn = function(){
				   this.handle = setTimeout(() => {
					   this.start++
					   if(this.start >= this.end) this.cancel()
					   else this.startFn()
				   },time)
				   
			   }
			   this.cancel = function(){
				   clearInterval(this.handle)
				   this.handle = null
			   }
		   }
		   
		   let init = new Methods(10,100,100)
			init.startFn()
			// if(init.start >= init.end) init.cancel()
		
			
			
		</script>
	</body>
</html>
