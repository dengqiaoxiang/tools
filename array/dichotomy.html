<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dichotomy</title>
	</head>
	<body>
		
		<h4>
			二分法查找，也称折半查找，是一种在有序数组中查找特定元素的搜索算法
		</h4>
		
		<script>
			function dichotomy(arr,key) {
				let low=0,
					high = arr.length;
				while(low <= high){
					let mid = parseInt((high + low) / 2);
					if(key == arr[mid]){
						return mid
					}else if(key > arr[mid]){
						low = mid + 1
					}else if(key < arr[mid]){
						high = mid - 1
					}else{
						return -1
					}
				}
			} 
			var arr = [1,2,7,8,9,10,23,44,86];
			var result = dichotomy(arr,10);
			alert(result); // 9 返回目标元素的索引值
		</script>
	</body>
</html>
